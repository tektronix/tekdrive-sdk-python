<link href='http://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet'>

{% if prerelease %}
    <script>
        $(document).ready(function() {
            $('div.body').prepend('<div id="dev-warning">Warning: This is the documentation for a pre-release version of the TekDrive Python SDK.</div>')
        });
    </script>
{% endif %}

<h3>
    <a href="{{ pathto(master_doc) }}">TekDrive SDK<a>
</h3>

<div id="logo">
    <a href="{{ pathto(master_doc) }}"><img src="{{ pathto('_static/img/favicon.svg', 1) }}" width="150" alt="TekDrive logo"/></a>
</div>
